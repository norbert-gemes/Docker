name: Docker Image CI - HTML

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run:  |
        docker build . --file Dockerfile --tag cr.jedlik.cloud/html-gemesnorbert:$(date +%s)
        docker push cr.jedlik.cloud/html-gemesnorbert:$(date +%s)
